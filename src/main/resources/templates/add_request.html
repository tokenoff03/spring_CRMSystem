<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="main_layout.html">

    <div layout:fragment="siteContent">
        <form action="#" th:action="@{/add}" method="post">
            <div class="form-group">
                <label for="exampleFormControlInput1">ФИО</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="ФИО" name="name">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Курс: </label>
                <select class="form-control" id="exampleFormControlSelect1" name="course">
                    <option value="Front-end">Front-end</option>
                    <option value="Back-end">Back-end</option>
                    <option value="Python">Python</option>
                    <option value="C++">C++</option>
                    <option value="Figma">Figma</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Телефон</label>
                <input type="number" class="form-control" id="exampleFormControlInput5" placeholder="+7(7__)_______" name="number">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Коментарии</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" name="comment"></textarea>
            </div>

            <button class="btn btn-dark">Добавить заявку</button>
        </form>
    </div>
</html>
